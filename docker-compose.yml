version: '3.8'

services:
  courier-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
    restart: unless-stopped
    volumes:
      # Optional: mount a volume for logs if needed
      - ./logs:/app/logs
